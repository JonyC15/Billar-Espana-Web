# Use the $PORT environment variable provided by Cloud Run
# If $PORT is not set (e.g., local Docker run), default to 8080 
# (Cloud Run's default is 8080 if $PORT is not defined).
events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  server {
    # Listen to the port specified by Cloud Run
    listen 8080;
    server_name localhost;

    # Basic log formats (optional)
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Serve the content from the standard Nginx web root
    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri $uri/ =404;
    }
  }
}