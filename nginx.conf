server {
    listen 8080 default_server;
    listen [::]:8080 default_server;

    # Set the root directory for requests
    root /usr/share/nginx/html;

    # Define the default file to serve if only a directory is requested
    index index.html index.htm;

    # Specify the server name (optional, useful if hosting multiple sites)
    # server_name yourdomain.com www.yourdomain.com; # Replace with your actual domain if applicable
    server_name localhost; # Good default for local development

    # Standard location block for serving files
    location / {
        # Try to serve the requested file directly, then as a directory,
        # otherwise fall back to displaying index.html (useful for Single Page Apps)
        try_files $uri $uri/ /index.html;
    }

    # Optional: Custom error pages
    # error_page 404 /404.html;
    # location = /404.html {
    #     internal;
    # }

    # Optional: Gzip compression for faster loading
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Optional: Add headers for security or caching
    # add_header X-Frame-Options "SAMEORIGIN" always;
    # add_header X-Content-Type-Options "nosniff" always;
    # add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self';" always;

    # Deny access to hidden files (e.g., .htaccess, .git)
    location ~ /\. {
        deny all;
    }
}